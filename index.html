<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Dibujos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mi Galería de Dibujos</h1>

    <!-- Botones -->
    <div class="categories">
        <button class="category-btn" data-target="anime">Anime</button>
        <button class="category-btn" data-target="videojuegos">Videojuegos</button>
        <button class="category-btn" data-target="otros">Otros</button>
    </div>

    <!-- Sección Anime -->
    <section id="anime" class="gallery-section">
        <h2>Anime</h2>
        <div class="gallery">
            <img src="Anime/Goku UI.jpg" alt="Goku UI">
            <img src="Anime/Moro UI.jpg" alt="Moro UI">
            <img src="Anime/Garou.jpg" alt="Garou">
        </div>
    </section>

    <!-- Sección Videojuegos -->
    <section id="videojuegos" class="gallery-section">
        <h2>Videojuegos</h2>
        <div class="gallery">
            <img src="Games/RE3.jpg" alt="RE3 Remake">
            <img src="Games/Sekiro.jpg" alt="Sekiro">
        </div>
    </section>

    <!-- Sección Otros -->
    <section id="otros" class="gallery-section">
	<!-- Espacio para el botón de volver -->
        <h2>Otros</h2>
        <div class="gallery">
            <img src="Otro/Claire.jpg" alt="Claire">
            <img src="Otro/Zamael.jpg" alt="Zamael">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
